{% extends 'blog/base.html' %}

{% block body_block %}

<div class="jumbotron">

	<h2>Please Login:</h2>
	<h3>Must be a superuser, please check with site admin</h3>

	{% if form.error   %}
	<p>Your username and password did not match! Please try agian</p>
	{% endif %}

	<form action="{% url 'login'  %}" method='POST' >
		{% csrf_token  %}
		{% form.as_p  %}
		<input type="submit" class='btn btn-primary' value='login'>
		<input type="hidden" name='next' value="{{ next }}" >
	</form>


</div>


{% endblock  %}
